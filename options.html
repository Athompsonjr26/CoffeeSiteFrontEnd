<div href="#/options">
  <h2 style="text-align:center; margin-top: 5%;">Tell us what you want!</h2>
  <div class="row">
    <div class="option-tab col-md-4" style="border: 1px solid gray;box-shadow: 0px 0px 50px #888, 0px 0px 0px #888; margin-left:15%;">
      <h3>Individual Package</h3>
      <h5>For those who drink alone</h5>
      <img src="img/solo-drinker.jpg" height="200px" width="300px">
        <table>
        <tr>
          <td class="rightAlign"><h5>Quantity(lbs):</h5></td>
          <td class="lefttAlign">
            <select ng-model= "order.quantity">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
            </select>
            <!-- <input type="text"></input></td> -->
          </td>
        </tr>
        <tr>
          <td class="rightAlign"><h5>Price per pound:</h5></td>
          <td class="lefttAlign"> $0.50</td>
        </tr>
        <tr>
          <td class="rightAlign"><h5>Total:</h5></td>
          <td class="lefttAlign" ng-model= "total">${{total}}</td>
        </tr>
        <tr>
          <td class="rightAlign"><h5>Grind type:</h5></td>
          <td class="lefttAlign">
            <select ng-model= "order.grind">
              <option ng-repeat="option in options">
                {{option}}
              </option>
            </select>
          </td>
        </tr>
      </table>
      <button class="btn orderbtn" ng-click="goToDelivery()"  type="submit">Order</button>

    </div>
    <div class="col-md-4 option-tab" style="border: 1px solid gray;box-shadow: 0px 0px 50px #888, 0px 0px 0px #888; margin-left:10%;">
      <h3>Family Package</h3>
      <h5>For those who drink together</h5>
      <img src="img/coffee-drinkers.jpg" height="200px" width="300px">
      <table>
      <tr>
        <td class="rightAlign"><h5>Quantity(lbs):</h5></td>
        <td class="lefttAlign">
            <select ng-model= "order.quantity" >
              <option value="30">30</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="150">150</option>
              <option value="200">200</option>
              <option value="350">350</option>
            </select>
        </td>
      </tr>
      <tr>
        <td class="rightAlign"><h5>Price per pounds:</h5></td>
        <td class="lefttAlign"> $0.50</td>
      </tr>
      <tr>
        <td class="rightAlign"><h5>Total:</h5></td>
        <td class="lefttAlign" ng-model= "total">${{total}}</td>
      </tr>
      <tr>
        <td class="rightAlign"><h5>Grind type:</h5></td>
        <td class="lefttAlign">
          <select ng-model= "order.grind">
            <option ng-repeat="option in options">
              {{option}}
            </option>
          </select>
        </td>
      </tr>
      </table>
    <button class="btn orderbtn" ng-click="goToDelivery()" type="submit">Order</button>
      </div>
    </div>
  </div>

  {{order}}
  {{total}}
